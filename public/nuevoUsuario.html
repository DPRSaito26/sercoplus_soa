<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta | Sercoplus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css"> <!-- Tu hoja de estilos externa -->
</head>
<body>

  <!-- Barra superior con logo y buscador -->
  <div class="top-bar d-flex align-items-center justify-content-between">
    <a href="principal.html">
      <img src="corporacion-sercoplus-logo-1632849710.png" alt="Logo SERCOPLUS" class="logo-img">
    </a>
    <input class="form-control w-50 mx-3" type="search" placeholder="Buscar en catálogo">
    <div>
      <button class="btn btn-outline-secondary me-2">Iniciar Sesión</button>
      <button class="btn btn-warning">🛒</button>
    </div>
  </div>

  <!-- Barra de navegación inferior centrada -->
  <nav class="navbar navbar-expand-lg navbar-dark py-2 shadow-sm">
    <div class="container justify-content-center">
      <ul class="navbar-nav gap-4">
        <li class="nav-item"><a class="nav-link text-white" href="#">PC Powered</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Laptops</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="marcas.html">Marcas</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="mediosPago.html">Medios de Pago</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="terminos.html">Términos</a></li>
      </ul>
    </div>
  </nav>

  <!-- Card de Registro de Usuario -->
  <div class="login-card">
    <h4 class="text-center mb-4">CREAR UNA CUENTA</h4>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Dirección de Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Repita su contraseña">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-warning fw-bold">CREAR CUENTA</button>
      </div>
    </form>
    <p class="text-center mt-3 small">¿Ya tiene una cuenta? <a href="#">Inicie sesión aquí</a></p>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="footer-text mb-1"><strong>Ventas:</strong> 922118232 - 905467164</p>
      <p class="footer-text mb-1"><strong>Email:</strong> ventas@sercoplus.com</p>
      <div class="mt-2">
        <a href="#" class="me-2 text-white">Facebook</a>
        <a href="#" class="text-white">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
